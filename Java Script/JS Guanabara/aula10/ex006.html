<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        div{
            font: 20pt Arial;
            background: rgb(33, 213, 33);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Eventos em JavaScript</h1>

    <div id="area">
        interaja...

    </div>


    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Ai dentro!'
        }

        function sair(){
            a.innerText = 'Fora!'
        }
    </script>
</body>
</html>
