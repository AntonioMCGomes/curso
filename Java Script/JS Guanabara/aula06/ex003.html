<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em JS</title>
    <style>
        body{
            background-color: rgba(137, 43, 226, 0.532);
            color: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com variável em JavaScript</h1>
    <script>
        var n1 = Number.parseInt(prompt('Digite um número: ')) //Posso usar apenas Number
        var n2 = Number.parseInt(prompt('Digite outro número: '))
        var soma = n1 + n2
        alert(`A soma dos valores é ${soma}.`)//place holder (template string)

        /*
        Para converter um número em string:
        n.toString()
        ou
        String(n)
        */

        /*
        Alguns atributos de strings

        length //para contar caracteres de uma string;
        toUpperCase() //para tornar as letras "MAIÚSCULAS";
        toLowCase() //para tornar as letras "minúsculas";

        */

    </script>
</body>
</html>
