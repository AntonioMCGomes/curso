    <title>Eventos</title>
    <style>
        body{
            text-align: center;
        }

</head>
<body onresize="console.log('Houve um redimensionamento')">
    <h1>Eventos em JavaScritpt</h1>

    <p id="texto"></p>

    <select onchange="mudou()"  id="itens">

    </select>
    <br>

    <br>
