<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BH">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="PI">Piauí</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <!--Se eu retirar o value, aparece apenas o texto dentro da tag option
                * Em datalist, se não houver uma opção do usuário, o seletor permite a entrada de informações novas. Inclusive, essa opção criada será lembrada na caixa de texto das opções do usuário.
                -->
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem..."></textarea>
            <!--Para impedir a mudança do tamanho da caixa de texto pelo usuário, usar a tag style="resize: none"-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
