<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!--Tamanho padrão do iframe: 300X150-->
    <!--Mesmo com as configurações definidas em linha,
    vale o estilo definido nas CSS-->
    <!--Por padrão CSS < configuração em linha < padrão(300X150)-->
    
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do
    
        <iframe src="https://www.globo.com/" frameborder="0"></iframe>


        para aprender a programar
    </p>
    <p>
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
    </p>
    
</body>
</html>
