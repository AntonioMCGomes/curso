<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.contêiner{
            background-color: lightsalmon;
            display: flex;
            text-align: center;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <!--
    * Direção

    Para um bloco horizontal
    
        Flex-direction: row(deitado (Padrão)), row-reverse(da direita para a esquerda), column(coluna, de cima para baixo), column-reverse(de baixo para cima).
        
        * Eixo(axis)

        - main-axis, que se divide em main-start e main-end.

        - cross-axis, que se divide em cross-start e cross-end.

    Para um bloco Vertical


        Há as mesmas configurações. Entretanto, o main-axis iniciará de baixo para cima. E o cross-axis ficará na horizontal.
        
        * Para o reverse, só inverter a direção da seta dos eixos.
        -->
    <div class="contêiner">
        <div class="item" >A</div>
        <div class="item" >B</div>
        <div class="item" >C</div>
        <div class="item" >D</div>
        <div class="item" >E</div>
        <div class="item" >F</div>
        <div class="item" >G</div>

    </div>
</body>
</html>
