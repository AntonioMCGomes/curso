<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.contêiner{
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;
            height: 400px;

        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            
        }
    </style>
</head>
<body>
    <h1>Alinhamento de elementos empacotados</h1>
    <!--
    * Direção

    Para um bloco horizontal
    
        Flex-direction: row(deitado (Padrão)), row-reverse(da direita para a esquerda), column(coluna, de cima para baixo), column-reverse(de baixo para cima).
        
        * Eixo(axis)

        - main-axis, que se divide em main-start e main-end.

        - cross-axis, que se divide em cross-start e cross-end.

    Para um bloco Vertical


        Há as mesmas configurações. Entretanto, o main-axis iniciará de baixo para cima. E o cross-axis ficará na horizontal.
        
        * Para o reverse, só inverter a direção da seta dos eixos.
        -->

    <!--Flex-wrap (Comportamento da cápsula(contêiner))

        * nowrap: sem quebra de conteúdos, desde que o contêiner pai diminua até o limite do de seus filhos (Esse é o valor padrão);
        
        * wrap: Terá o mesmo comportamento do nowrap. Entretanto, após o contêiner pai ficar menor que o de seus filhos, haverá uma quebra para o sentido do eixo cross-axis (para baixo ou para cima);
        
        * wrap-reverse: Também aqui há o mesmo comportamento das configurações anteriores. Entretanto, ocorrerá a quebra para o sentido oposto do eixo cross-axis (para cima ou para cima). 
    
    -->

    <!--Flex-flow

        É uma junção entre flex-direction e flex-wrap
    
        * Basicamente é uma shorthand:

            Por exemplo, flex-flow: row(flex-direction) nowwrap(flex-wrap);
    -->

    <!--Justify-content e aling-items

        * justify-content: fará o alinhamento sobre o eixo main-axis;

            - alinhamento pelo main-start
                justify-content: flex-start, o primeiro item ficará grudado ao início do eixo main-start; e o espaço em branco ao fim do eixo (main-end).
            
            - alinhamento pelo main-end
                justify-content: flex-end, o primeiro item ficará grudado ao fim do eixo main-start; e o espaço em branco no começo do eixo (main-start).
            
            - alinhamento pelo main-axis
                justify-content: center, todos os itens ficarão alinhados ao centro do main-axis, de forma que os espaços em branco serão distribuídos igualitariamente ao fim e no começo do contêiner-pai.

            - alinhamento de espaçamento

                justify-content: space-between, o primeiro e o último item ocuparão, respectivamente, o main-start e o main-end. Os demais itens, ficarão entre eles, com os espaços distribuídos igualitariamente.
                
                justify-content: space-evenly, será criados espaços em branco de tamanhos iguais para alinhar os conteúdos. Assim, no main-start e no main-end, haverá um espaço em branco de um mesmo tamanho que se repetirá entre os outros itens do contêiner-pai. 

                justify-content: space-around, será calculada a área do contêiner-pai; essa, por sua vez, será dividida em três partes. Então, dentro dessas partes, os itens ficarão centralizados.
                

        * align-items:  fará o alinhamento sobre o eixo cross-axis;

            * Para fazer esse alinhamento é preciso aumentar a altura do contêiner-pai (height)

                - align-items: stretch, (Padrão) esticar;

                - align-items: flex-start, o primeiro item ficará alinhado ao sentido cross-start do eixo;

                - align-item: flex-end, o primeiro item ficará alinhado ao sentido cross-end do eixo;

                - align-item: center, distribuirá os items ao meio do eixo cross-axis.

                IMPORTANTE: O align items não tem opções de espaçamento. Outra propriedade fará essa configuração. 
    -->

    <!--
        Conteúdo Empacotado

        Essa configuração está relacionada ao uso de wrap (pois quebra o conteúdo) para alinhamento. 

        * align-content, (Por padrão, tem o valor stretch)

        * align-content: flex-start, alinhará os elementos ao sentido do eixo cross-start.
        
        * align-content: flex-end, alinhará os elementos ao sentido do eixo cross-end.

        * align-content: center, criará espaços em branco no sentidos dos eixo cross start e end. De forma, que o conteúdo fique alinhado ao centro do contêiner-pai.

        * align-content: space-between, a depender da quantidade de linhas, haverá um alinhamento do conteúdo para os sentidos cros-start e cross-end do eixo cross-axis.  

        * align-content: space-evenly, os espaços em branco terão o mesmo tamanho. Assim, o conteúdo ficará distribuído dentro do contêiner-pai de forma simétrica. 
        
        * align-content: space-around, o contêiner-pai será dividido pelo eixo principal; e dois espaços em branco serão criados. Os itens ficarão centralizados dentro dos espaços em branco. 
    
    -->
    <div class="contêiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">K</div>
        <div class="item">L</div>
        <div class="item">M</div>



    </div>
</body>
</html>
