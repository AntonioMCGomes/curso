<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.contêiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            
        }
    </style>
</head>
<body>
    <h1>Flex-basis</h1>
    <div class="contêiner">
        <div class="item" >Minha Terra tem palmeiras</div>
        <div class="item" >B</div>
        <div class="item" >C</div>
        <div class="item" >onde canta o sabiá</div>
        <div class="item" >E</div>
        <div class="item" >F</div>
        <div class="item" >As as que aqui gorjeiam...</div>

    </div>
</body>
</html>
