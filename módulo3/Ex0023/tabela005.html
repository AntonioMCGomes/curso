<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        col.nome{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="profissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Rosilene</td>
            <td>F</td>
            <td>36</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>M</td>
            <td>69</td>
            <td>Aposentado</td>
        </tr>
        <tr>
            <td>Bento</td>
            <td>M</td>
            <td>19</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Capitu</td>
            <td>F</td>
            <td>56</td>
            <td>Mestre de obras</td>
        </tr>
        <tr>
            <td>Sônia</td>
            <td>F</td>
            <td>45</td>
            <td>CEO</td>
        </tr>

    </table>

    
</body>
</html>
