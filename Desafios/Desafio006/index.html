<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML podemos inserir os itens da lista a seguir. Passe o mouse por cima dos termos para descobrir qual utilisar <br> em cada caso
    </p>
    <p>
        <ul>
            <li><abbr title="Use a tag P">Parágrafos</abbr></li>
            <li><abbr title="Use a tag h1, h2">Títulos</abbr></li>
            <li><abbr title="Use a tag img">Imagens</abbr></li>
            <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
            <li><abbr title="Use a tag code">Código-fonte</abbr></li>
            <li><abbr title="Use a tag ol">Listas ordenadas</abbr></li>
            <li><abbr title="Use a tag ul">Listas não ordenadas</abbr></li>
        </ul>
    </p>
</body>
</html>
